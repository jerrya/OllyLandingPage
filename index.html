<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ollybit: Social News and Entertainment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css" media="screen">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap-social.css">
</head>
<body>

    <div class="vertical-center">
        <img src="img/logo.png" class="img-responsive center-block" alt="My Logo">
        <div class="col-md-3">
            <div class="text-center lead">
                <h2>We're coming soon!</h2>
                <p>Stay tuned</p>
            </div>
            <div class="spacing">
                <input class="form-control input-lg" id="ex2" type="text" placeholder="Email">
            </div>
            <button class="btn btn-warning btn-lg btn-block">Subscribe!</button>

            <div class="text-center">

                <a class="btn btn-social-icon btn-twitter">
                    <i class="fa fa-twitter"></i>
                </a>

                <a class="btn btn-social-icon btn-instagram">
                    <i class="fa fa-instagram"></i>
                </a>

                <a class="btn btn-social-icon btn-pinterest">
                    <i class="fa fa-pinterest"></i>
                </a>

                <a class="btn btn-social-icon btn-tumblr">
                    <i class="fa fa-tumblr"></i>
                </a>
            </div>

        </div>

    </div>

</body>
</html>
